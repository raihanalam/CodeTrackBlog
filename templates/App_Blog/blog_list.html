{% extends 'base.html' %}
{% load custom_filters %}

{% block title %} Blog {% endblock %}

{% block body_block %}
<div class="container">
     <h3 style="text-align: center;">ALL BLOGS</h3>
     <div class="smart-ul"></div>
     <div class="row">
     {% for blog in blogs %}
     <div class="col-md-4" style="margin-top: 10px;">
          <a  style="text-decoration: none;"href="{% url 'App_Blog:blog_details' slug=blog.slug %}">
               <img src="/media/{{blog.blog_image}}" alt="{{blog.blog_title}}" title="{{blog.blog_title}}" width="100%" height="60%">
               <i style="font-size: 10px;">{{blog.publish_date}}</i>
               <h3 style="font-family:Arial, Helvetica, sans-serif; color: black; font-size: 18px; font-weight:bold; text-decoration: none;">{{blog.blog_title }}</h3>
          </a>
     </div>
     {% endfor %}
     </div>
</div>
{%endblock%}
